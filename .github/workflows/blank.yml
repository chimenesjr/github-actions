on:
  push:

name: Pull Request Validation

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

jobs:
  validate:
    env:
      BASE_BRANCH: ${{ github.base_ref }}
      project1_name: "SWISCO-"
      project2_name: "SWISCA-"
      ticket_number_regex: "([1-9]|[1-9][0-9]|[1-9][0-9][0-9]|[1-9][0-9][0-9][0-9])"
      pr_title: ${{ github.event.pull_request.title }}
    runs-on: ubuntu-latest
    steps:

      - name: Echo values
        shell: bash
        run: |
          echo "Pull request's branch is: ${BRANCH}"
          echo "Pull request's base branch is: ${BASE_BRANCH}"
          echo "ref ${{github.ref}}"
          echo "title ${{ github.event.pull_request.title}}"
          echo "event ${{github.event_name}}"
          echo "ref ${GITHUB_REF##*/}"
          echo "pr ref ${{ github.event.pull_request.base.ref }}"
          echo "pr ref ${{ github.event.pull_request.base.ref }}"
          echo "pr ref_name ${{ github.event.pull_request.base.ref_name }}"
          echo "$GITHUB_BASE_REF"
          echo "${GITHUB_REF##*/}"
          echo "GITHUB_REF_NAME ${GITHUB_REF_NAME}"
        env:
          BRANCH: ${{ github.ref_name }}
      - name: Validating branch name
        shell: bash
        run: | 
          echo Testing branch name: ${BASE_BRANCH}
          if [[ ! "${BASE_BRANCH}" =~ $project1_name$ticket_number_regex && ! "${BASE_BRANCH}" =~ $project2_name$ticket_number_regex ]]; then
            echo "Branch name should contain JIRA ticket, like..."
            echo " SWISCO-1234-short-description"
            echo " feature/SWISCO-1234-short-description"
            echo " release/SWISCA-1234-short-description"
            exit 1
          fi
      - name: Validating title
        shell: bash
        run: | 
          echo Testing title: ${pr_title}

